<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music webPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Kaushan+Script&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo5.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h2>music studio</h2>
            </div>
            <div class="right-col">
                <p>click here to Listen</p>
                <img src="img/playing7.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="audio/12.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
              if(mysong.paused){
                mysong.play();
                icon.src="img/pausing7.png";
              }else{
                mysong.pause();
                icon.src="img/playing7.png";
              }
        }
    </script>
</body>
</html>
