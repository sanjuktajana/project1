<!DOCTYPE html>
<html>
<head>
<title>RENSTORA | Create an Account</title>
<link rel="stylesheet" type="text/css" >
<link href="/css/GR3.css" rel="stylesheet">
</head>
<style>
    body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Jost', sans-serif;
    background: linear-gradient(to bottom, #59c928, #58801c, #496e13);
    }
    .main{
    width: 350px;
    height: 500px;
    background: red;
    overflow: hidden;
    background: url(https://cdn1.sph.harvard.edu/wp-content/uploads/sites/30/2015/06/vegetables_basket.jpg) no-repeat center/ cover;
    border-radius: 10px;
    box-shadow: 5px 20px 50px #000;
    }
    #chk{
    display: none;
    }
    .NvBar{
        width: 90%;
        height: fit-content;
        margin: 0.2%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: fixed;
        }
        .logo{
            width: 180px;
            height: 180px;
            cursor: pointer;
            filter: drop-shadow(1px 4px 1px  rgba(84, 29, 0, 0.793));
            padding-block: 10%;
            padding-top: 12%;
            margin-top: 55px;
        }
    .signup{
    position: relative;
    width:100%;
    height: 100%;
    }
    label{
    color: #fff;
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin: 60px;
    font-weight: bold;
    cursor: pointer;
    transition: .5s ease-in-out;
    }
    input{
    width: 60%;
    height: 20px;
    background: #e0dede;
    justify-content: center;
    display: flex;
    margin: 20px auto;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
    }
    button{
    width: 60%;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: .2s ease-in;
    cursor: pointer;
    }
    .signup p{
        color:antiquewhite;
        text-align: center;
    }
    .signup p a{
        color:aquamarine;
    }
</style>
<body>
<div class="banner">
<a href="onepg1.html">
<abbr title="Renstora.com"><img src="img/renstora.svg" class="logo"></abbr>
</a>
</div>
<div class="main">  	
<input type="checkbox" id="chk" aria-hidden="true">
<div class="signup">
<form>
<label for="chk" aria-hidden="true">Sign up</label>
<input type="alphabets" name="txt" placeholder="Name" required="alphabets">
<input type="char" name="txt" placeholder="Email address" required="char">
<input type="password" name="pswd" placeholder="Password" required="password">
<button>Sign Up</button>
<p>Already a User?<a href="index.html">Sign In</a></p>
</form>
</div>
</div>
</body>
</html>
